services:
  
  redis:
    image: redis:7-alpine
    container_name: access_control_redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - services_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: user_service_rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"       # AMQP порт
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - services_network
    restart: unless-stopped

  
  postgres_user:
    image: postgres:13-alpine
    container_name: user_service_postgres
    environment:
      POSTGRES_DB: user_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_USER_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - services_network

  postgres_access:
    image: postgres:13-alpine
    container_name: access_control_service_postgres
    environment:
      POSTGRES_DB: access_control_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_ACCESS_EXTERNAL_PORT:-5434}:5432"
    volumes:
      - postgres_access_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - services_network

  
  user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: user_service
    environment:
      DB_HOST: ${USER_SERVICE_DB_HOST}
      DB_PORT: ${USER_SERVICE_DB_PORT}
      DB_USER: ${USER_SERVICE_DB_USER}
      DB_PASSWORD: ${USER_SERVICE_DB_PASSWORD}
      DB_NAME: ${USER_SERVICE_DB_NAME}

      REDIS_HOST: ${USER_SERVICE_REDIS_HOST}
      REDIS_PORT: ${USER_SERVICE_REDIS_PORT}

      RABBITMQ_HOST: ${USER_SERVICE_RABBITMQ_HOST}
      RABBITMQ_PORT: ${USER_SERVICE_RABBITMQ_PORT}
      RABBITMQ_USER: ${USER_SERVICE_RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${USER_SERVICE_RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}

      SERVICE_NAME: user_service
      LOG_LEVEL: ${USER_SERVICE_LOG_LEVEL}
    ports:
      - "${USER_SERVICE_EXTERNAL_PORT:-8001}:${USER_SERVICE_INTERNAL_PORT:-8000}"
    depends_on:
      postgres_user:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./user_service:/app/user_service
    networks:
      - services_network
    restart: unless-stopped

  access_control_service:
    build:
      context: ./access_control_service
      dockerfile: Dockerfile
    container_name: access_control_service
    environment:
      DB_HOST: ${ACCESS_CONTROL_SERVICE_DB_HOST}
      DB_PORT: ${ACCESS_CONTROL_SERVICE_DB_PORT}
      DB_USER: ${ACCESS_CONTROL_SERVICE_DB_USER}
      DB_PASSWORD: ${ACCESS_CONTROL_SERVICE_DB_PASSWORD}
      DB_NAME: ${ACCESS_CONTROL_SERVICE_DB_NAME}

      REDIS_HOST: ${ACCESS_CONTROL_SERVICE_REDIS_HOST}
      REDIS_PORT: ${ACCESS_CONTROL_SERVICE_REDIS_PORT}

      SERVICE_NAME: access_control_service
      LOG_LEVEL: ${ACCESS_CONTROL_SERVICE_LOG_LEVEL}
    ports:
      - "${ACCESS_CONTROL_SERVICE_EXTERNAL_PORT:-8002}:${ACCESS_CONTROL_SERVICE_INTERNAL_PORT:-8000}"
    depends_on:
      postgres_access:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./access_control_service:/app/access_control_service
    networks:
      - services_network
    restart: unless-stopped

  validation_service:
    build:
      context: ./validation_service
      dockerfile: Dockerfile
    container_name: validation_service
    environment:
      USER_SERVICE_URL: ${VALIDATION_SERVICE_USER_SERVICE_URL}
      ACCESS_CONTROL_SERVICE_URL: ${VALIDATION_SERVICE_ACCESS_CONTROL_SERVICE_URL}

      RABBITMQ_HOST: ${VALIDATION_SERVICE_RABBITMQ_HOST}
      RABBITMQ_PORT: ${VALIDATION_SERVICE_RABBITMQ_PORT}
      RABBITMQ_USER: ${VALIDATION_SERVICE_RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${VALIDATION_SERVICE_RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
      VALIDATION_QUEUE: validation_queue
      RESULT_QUEUE: result_queue

      REDIS_HOST: ${VALIDATION_SERVICE_REDIS_HOST}
      REDIS_PORT: ${VALIDATION_SERVICE_REDIS_PORT}

      HTTP_TIMEOUT: 30.0
      LOG_LEVEL: ${VALIDATION_SERVICE_LOG_LEVEL}
    ports:
      - "${VALIDATION_SERVICE_EXTERNAL_PORT:-8003}:${VALIDATION_SERVICE_INTERNAL_PORT:-8000}"
    depends_on:
      user_service:
        condition: service_started
      access_control_service:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./validation_service:/app/validation_service
    networks:
      - services_network
    restart: unless-stopped

  bff_service:
    build:
      context: ./bff_service
      dockerfile: Dockerfile
    container_name: bff_service
    environment:
      USER_SERVICE_URL: ${BFF_SERVICE_USER_SERVICE_URL}
      ACCESS_CONTROL_SERVICE_URL: ${BFF_SERVICE_ACCESS_CONTROL_SERVICE_URL}
      HTTP_TIMEOUT: 30.0
      LOG_LEVEL: ${BFF_SERVICE_LOG_LEVEL}
    ports:
      - "${BFF_SERVICE_EXTERNAL_PORT:-8000}:${BFF_SERVICE_INTERNAL_PORT:-8000}"
    depends_on:
      user_service:
        condition: service_started
      access_control_service:
        condition: service_started
    volumes:
      - ./bff_service:/app/bff_service
    networks:
      - services_network
    restart: unless-stopped

volumes:
  redis_data:
  rabbitmq_data:
  postgres_user_data:
  postgres_access_data:

networks:
  services_network:
    driver: bridge

